<html>
	<head>
		<title>Form Elements</title>
	</head>
	<body>
		<h1>Form Tag</h1>

		<fieldset>
			<legend>This is sample form  &#10;</legend>
			<!-- <legend align="right">This is sample form</legend> -->

		<form　action="" method="" enctype="multipart/form-data">
		
		<label for="firstname">First Name</label> 
		<input type="text" name="firstname" id="firstname" class=""  placeholder="Enter your first name" minlength="4" maxlength="10" />

		<br/><br/>

		<label for="lastname">Last Name</label>
		<input type="text"  name="lastname" id="lastname" class="" placeholder="Enter your last name" minlength="4" maxlength="10" required />

		<br/><br/>

		<label for="email">メール</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter your email"  />

		<br/><br/>

		<label for="password">暗証番号</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your password" minlength="8" maxlength="16" required />

		<br/><br/>

		<label>年</label>
		<input type="number" name="age" id="age" class="" min="18" max="50" required />

		<br/><br/>

		<label>性別</label>
		<input type="radio" name="gender" id="genderm" class="" value="1" /><label for="genderm">男</label>
		<input type="radio" name="gender" id="genderf" class="" value="0" /><label for="genderf">女</label>
		<input type="radio" name="gender" id="gendero" class="" value="2" checked /><label for="gendero">その他</label>

		<br/><br/>

		<label>給料</label>
		<input type="radio" name="salary" id="salaryc" class="" value="0" /><label for="salaryc">現金</label>
		<input type="radio" name="salary" id="salarymb" class="" value="1" checked /><label for="salarymb">モバイルバンキング</label>

		<br/><br/>

		<label>好きな色を選んでください</label>
		<input type="checkbox" name="color" id="colorred" class="" value="1" /><label for="colorred">赤い</label>
		<input type="checkbox" name="color" id="colorB" class="" value="1" checked /><label for="colorB">白い</label>
		<input type="checkbox" name="color" id="colorW" class="" value="1" /><label for="colorW">黄色</label>
		<input type="checkbox" name="color" id="colorG" class="" value="1" /><label for="colorG">緑色</label>

		<br/><br/>

		<label for="country">市民</label>
		<select name="country" id="country" class="">
			<option selected disabled>選んでください</option>
			<option value="1">ミャンマー</option>
			<option value="２">タイ</option>
			<option value="3">日本</option>
			<option value="4">韓国</option>
			<option value="5">アメリカ</option>
		</select>

		<br/></br/>

		<label>Role</label>
		<select name="role" id="role" class="" multiple>
			<option>Manager</option>
			<option>Editor</option>
			<option>Sales</option>
		</select>

		<br/><br/>

		<input type="hidden" name="test" id="test" class="" />

		<br/><br/>

		<label for="dob">誕生日</label>
		<input type="date" name="dob" id="dob" class="" />

		<br/><br/>

		<label for="bkt">予約の時間</label>
		<input type="time" name="bkt" id="bkt" class="" />

		<br/><br/>

		<label for="dt">日時</label>
		<input type="datetime-local" name="dt" id="dt" class="" />

		<br/><br/>

		<label for="nrcf">NRC Front</label>
		<input type="file" name="nrcf" id="nrcf" class="" />

		<label for="nrcb">NRC Back</label>
		<input type="file" name="nrcb" id="nrcb" class="" multiple />

		<br/><br/>

		<label for="range">範囲</label>
		<input type="range" name="range" id="range" min="0" max="100" step="10" value="0"  />

		<br/><br/>

		<label for="bio">バイオ</label>
		<textarea name="bio" id="bio" rows="10" placeholder="Write your bio"></textarea>

		<br/><br/>

		<input type="reset" name="reset" id="reset" class="" value="Cancel" />
		<input type="submit" name="submit" id="submit" class="" value="Register" />
		<button type="submit" name="reg" id="reg" class="">Register</button>

		</form> 

	</fieldset>

	<hr/>

	<iframe src="tabletag.html" width="100%" height="500px"></iframe> 

	</body>
</html>
