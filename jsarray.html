		const n = ["red","green","blue","silver"];
		n[4] = "blue";
		console.log(n);

		// Add new value to array (add to the end)
		n.push("white");
		n.push("violet","pink");
		console.log(n);
		console.log(n.length);


		// Remove value & index number (take of from front)
		n.shift();
		n.shift();
		console.log(n);
		console.log(n.length);
		console.log(n[0]);


		// Remove only value(keyword)
		delete n[2];
		console.log(n);
		console.log(n.length);

		// Add new value to array (add on to front)
		n.unshift("yellow");
		n.unshift("black");
		n.unshift("tomato","gray");
		console.log(n);
		console.log(n.length);


		// Remove value & indexnumber (take of from end)
		n.pop();
		n.pop();
		console.log(n);
		console.log(n.length);


			// where we wand to start , where we want to end
				// index,space(length)
		let q = n.splice(1,5);
