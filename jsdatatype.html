<!DOCTYPE html>
<html>
<head>
	<title>Js Datatype</title>
</head>
<body>




	<script type="text/javascript">
		

		// Typeof Operator

		// String
		const name = "kyaw kyaw";
		console.log(typeof name);

		// Number
		const age = 24;
		console.log(typeof(age));

		// Boolean
		let q = true;
		console.log(typeof q);

		// Undefined
		var test;
		console.log(typeof test);

		// Object(null)
		const car = null;
		console.log(typeof car);

		// String (Empty)
		var bag = '';
		console.log(typeof bag);

		// Object (Date Object / Class Object)
		const date = new Date();
		console.log(typeof date);

		// Object(Js Object)
		const adress = {
			no : "no 120",
			street : "btw 102x103",
			city : "mandalay"
		};
		console.log(typeof adress);


		// Object(Array)
		const hobbies = ["movies","music","sport"];
		console.log(typeof hobbies);

	</script>
	</body>
</html>
