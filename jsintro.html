		console.log("aung aung");

		// Comments
		//Single line comment

		// window.alert("Hello Myanmar");

		// Variable (var (beginning of js) / let / const (E.S 2015 ES6) )

		//const sayar = "Kyo Kun";

		let sayar = "Thin Htut Aung";


		console.log(sayar);
		console.log('sayar');
		console.log(sayar,sayar,sayar);
		// window.alert(sayar);


		console.log('Our teacher name is '+sayar);

		// Backticks (``)
		console.log('sayar');
		console.log("sayar");
		console.log(`sayar`);

		console.log('${sayar}');
		console.log("${sayar}");
		console.log(`${sayar}`);

		// window.alert(`${sayar}`);

		console.log(`Our teacher name is ${sayar}`);

		// window.alert(`Our teacher name is ${sayar}`)

		var num1 = 1500;
		const num2 = 1000;

		console.log(num1+num2);
		console.log('num1+num2');
		console.log(`${num1+num2}`);
		console.log(`${num1} + ${num2}`);
		console.log(`${num1}+${num2}`); // Concatenate (+)

		let num3 = "30";
		const num4 = '20';
		console.log(num3+num4);

		let num5 = 20;
		console.log(num5);
		console.log(num5);
		console.log(num5);

		// (Overwrite)

		num5 = 30;
		console.log(num5);

		num5 = "aung aung";
		console.log(num5);

		var num6 = 200; // Can overwrite
		console.log(num6);

		num6 = 300;
		console.log(num6);

		const num7 = 500; // Can't overwrite
		console.log(num7);




		// Concatenate (+)

		console.log(`${greeting} ${city1} ${city2}`);


		document.write("<hr/>");
		document.write(`${greeting} ${city1} and ${city2}`);



		// Special Escape Characters(\)

		let myfather = "he's my father";
		let mymother = 'she\'s \$ my mother';
		console.log(myfather);
		console.log(mymother);



		let x = 'It\' is U Ba';
		let y = "poem.";
		let z = "He\'s my \"Uncle\"."


		document.write("<br/>");
		document.write(`${x} ${y} ${z}`);



	</script>
