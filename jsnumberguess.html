<!DOCTYPE html>
<html>
<head>
	<title>Number Guess Project</title>
	<style type="text/css">
		body{
			background-color: #f4f4f4;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			margin: 0;
			overflow: hidden;
		}

		.form-control{
            padding: 10px;
		}

		.btn{
            padding: 10px;
		}

		#game span{
			display: block;
		}

		.message1, .message2{
			margin-top: 12px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Number Guess Project</h1>

		<p>Guess a number between <span class="minnumber">0</span> to <span class="maxnumber">10</span></p>

		<div id="game">

			<input type="number" name="guessnumber" id="guessnumber" class="form-control" placeholder="Enter your guess number..." />

			<input type="submit" id="btn" class="btn" />

			<span class="message1">Message 1</span>
			<span class="message2">Message 2</span>

		</div>
		
	</div>



    <script src="js/jsnumberguess.js" type="text/javascript"></script>

</body>
</html>
