<html>

<head>
	
	<title>Table Tag</title>
	
	</head>
	
	<body>

	<table border="1" width="50%" height="50%">
		<thead bgcolor="violet">
			<tr>
				<th>No</th>
				<th>Item</th>
				<th>Qty</th>
				<th>Unit</th>
				<th>Total</th>
				<th>QC</th>
			</tr>
		</thead >

		<tbody bgcolor="yellow" align="center">
			<tr bgcolor="red">
				<td>1</td>
				<td>coffee</td>
				<td>1</td>
				<td>pcs</td>
				<td>5000</td>
				<td>Passed</td>
			</tr>

			<tr bgcolor="white">
				<td>2</td>
				<td>Rice</td>
				<td>1</td>
				<td>box</td>
				<td>10000</td>
				<td rowspan="2">Not Yet</td>
			</tr>

			<tr bgcolor="silver">
				<td>3</td>
				<td >Water</td>
				<td>1</td>
				<td>bot</td>
				<td>500</td>
			</tr>
		</tbody >

	<tfoot bgcolor="green" align="right">
			<tr>
				<td colspan="4">Total</td>
				<td>15500</td>
				<td align="center">Paid</td>
			
			</tr>
		</tfoot>
		

		</table>

		<hr/>

		<span>Nandar</span> abc

	</body>

</html>
